<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Project Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./java.js" defer></script>
  </head>
  <body>
    <header class="main">
      <h1>My Library</h1>
      <label for="addBook">Add Book <button id="addBook">+</button></label>
    </header>
    <main id="shelve">
      <div class="card">
        <h3 class="book-title">Habits Atomic</h3>
        <p class="author">James Clear</p>
        <p class="pages">320 pages</p>
        <div class="summary">
         <p>
          A revolutionary system to get 1 percent better every day.
          This Small changes will have a transformative effect on your career, your relationships and your life
         </p>
        </div>
        <div class="status">
          <input type="radio" name="read" id="unread" checked />
          <label for="unread">
            Unread
          </label>
          <input type="radio" name="read" id="read" />
          <label for="read">
            Read
          </label>
        </div>
        <div class="buttons">
          <img src="./images/Icon/book-edit-outline.svg" alt="Edit Icon" class="editBtn" />
          <img src="./images/Icon/trash-can-outline.svg" alt="Delete Icon" class="delBtn" />
        </div>
      </div>
    </main>
    <section class="form-container">
      <form action="" method="get" id="book-form">
        <button id="close-form" type="button">âœ•</button>
        <fieldset>
          <legend>Book</legend>
          <label for="title"> Title:
          </label>
          <input type="text" name="book" id="title" required/>
          <label for="author">
            Author: 
          </label>
          <input type="text" name="book" id="author" required />
          <label for="page">
            No. of Page:
          </label>
          <input type="text" name="book" id="page" inputmode="numeric" required />
          <label for="info">
            Small info about the book:
          </label>
          <textarea name="book" id="info" cols="30" rows="10"></textarea>
          <button type="submit" id="submit" >Add Book</button>
        </fieldset>
      </form>
    </section>
    <footer class="main"></footer>
  </body>
</html>
